                <h4>Si quieres ponerte en contacto conmigo, puedes hacerlo a través de esta página.</h4>

                <input type="texto" id="izena" name="izena" maxlength="15" placeholder="Como te llamas" required>

                <h5>Qué te ha parecido la página??</h5>

                    <input type="radio" id="exc" name="contact" value="exc">

                </div>
                
                <div class="check">
                    <input type="radio" id="ace" name="contact" value="ace">
                    <label for="grunge">Aceptable</label>
                </div>
                
                <div class="check">
                    <input type="radio" id="mej" name="contact" value="mej">

                </div>

                <div class="check">
                    <input type="radio" id="mie" name="contact" value="mie">
                    <label for="hard">Una "&#! &#128169;</label>
                </div>
            
                <h5>Comentarios:</h5>
                <textarea id="comment" name="comment" rows="10" cols="50" placeholder="Comentarios...."></textarea>

                <div class="check">
                    <input type="checkbox" id="accept" name="accept" value="">
                    <label for="accept">Acepto las condiciones de uso</label>
                </div>

                <input type="submit" value="Enviar">
            </form>
